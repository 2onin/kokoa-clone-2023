<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>More - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-cog fa-xl"></i></a>
          <div class="point"></div
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/92674967?s=400&u=896a23ab17ebb4b566a87735db65f998e8f5d3d0&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LEE JONG MIN</h4>
            <h6 class="user-component__subtitle">+82 10-5059-5727</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-sharp fa-solid fa-file-invoice-dollar"></i
          ><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i><span>Talk Drive </span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>Open Chat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fa-sharp fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions_icons">
            <div class="more-suggestions_icon">
              <div class="more-suggestions_icon-image">
                <i class="fa-sharp fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions_icon-text">Kakao Story</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav_dot"></span
            ><i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8a6f2007eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
